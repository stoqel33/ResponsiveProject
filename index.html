<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700&display=swap&subset=latin-ext"
		rel="stylesheet">
	<link rel="stylesheet" href="/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="/fontawesome/css/solid.min.css">
	<link rel="stylesheet" href="/dist/main.min.css">
	<title>Responsive</title>
</head>

<body>

	<header class="header">
		<div class="container">
			<div class="header--content">
				<img class="header--logo" src="/assets/strawberry.svg" alt="strawberry" srcset="">
				<h1>Wartości odżywcze</h1>
			</div>
		</div>
	</header>

	<main>
		<div class="container">
			<div class="main">
				<div class="main--description">
					<p>Poniżej zaprezentowano wartości odżywcze poszczególnych składników.</p>
					<p>Skontaktuj się w razie pytań:</p>

					<div class="main--contact">
						<span class="fas fa-phone"></span> + 12 345 678 900
					</div>
					<div class="main--contact">
						<span class="fas fa-envelope"></span>
						<a href="mailto:example@email.com">example@email.com</a>
					</div>
				</div>

				<h2>Wykaz wartości odżywczych:</h2>
				<div class="main--container"></div>

				<div class="main-image">
					<picture>
						<source srcset="assets/image.jpg" media="(min-width: 500px)">
						<img src="/assets/image-small.jpg" alt="">
					</picture>
				</div>
			</div>
		</div>
	</main>


	<script src="/dist/main.min.js" type="text/javascript"></script>
</body>

</html>
